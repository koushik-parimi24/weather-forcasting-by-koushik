<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheather app by koushik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <video autoplay loop muted plays-inline class="backvideo">
      <source src="assets/backvideo.mp4" type="video/mp4">
    </video>
    <div class="Search">
      <input type="text" placeholder="enter city name">
      <button><img src="assets/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city name &#9748;</p>
    </div>
    <div class="weather">
      <img src="rain.png" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="assets/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="assets/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
